<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetBrains Academy Project: Case Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="main">
        <div class="container">
            <div class="title"><h1 class="title-text">Case Converter</h1></div>
            <h3 class="sign">by <a href="https://github.com/MoolCooV" class="sign-link" target="_blank">MoolCooV</a></h3>
        </div>
        <label for="textarea"></label><textarea id="textarea" cols="30" rows="10" class="textarea"></textarea>
        <div class="buttons">
            <div class="container">
                <div>
                    <button class="button" id="upper-case">Upper Case</button>
                    <button class="button" id="lower-case">Lower Case</button>
                    <button class="button" id="proper-case">Proper Case</button>
                    <button class="button" id="sentence-case">Sentence Case</button>
                </div>
                <button class="button" id="save-text-file">Save as .txt</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
